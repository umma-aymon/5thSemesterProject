    <script>
        var hamburger = document.querySelector(".hamburger");

        <script>
            var dr = [{ item: "Fanta/Coke/Sprite", pr: 25 }, 
                      { item: "Mint Lemonade", pr: 50 },

                      { item: "Water(Small)", pr: 15 },
